            <center><label>Nombres y Apellidos </label>
            <input type="text" id="nomape" name="nomape" required placeholder="Digite su nombre y apellido" 
            minlength="10" maxlength="30"><br>

            <label>Correo Electrónico </label>
            <input type="email" id="email" name="email" required placeholder="email@email.com"><br>

            <label>Fecha de Nacimiento</label>
            <input type="date" id="fenac" name="fenac" step="1" min="1900-01-01" max="2022-06-30" required><br>

            <label>Número Telefónico</label>
            <input type="number" id="num" name="num" required placeholder="Digite su número telefónico"><br>

            <label>Genero</label>
            <select id="elec" name="elec" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Pnd">Prefiero no decirlo</option>
            </select><br>

            <label>Horario Disponible</label>
            <input type="radio" id="mañana" name="disponible" value="mañana">Mañana
            <input type="radio" id="tarde" name="disponible" value="tarde">Tarde
            <input type="radio" id="noche" name="disponible" value="noche">Noche<br>

            <label>Sugerencias</label><br>
            <textarea id="sug" name="sug" rows="5" cols="45" required placeholder="Escribe Una Sugerencia"></textarea><br><br>
            <input type="submit" value="Enviar" id="enviar" name="enviar">
            <input type="reset" value="Borrar" id="borrar" name="borrar"></center>
